<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: gradientShift 15s ease infinite;
      background-size: 200% 200%;
      gap:10px
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #chatId {
      flex: 1;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      margin: auto;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scrollbar-width: thin;
      scrollbar-color: #bbb transparent;
      scroll-behavior: smooth;
    }

    #chatId::-webkit-scrollbar {
      width: 6px;
    }
    #chatId::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type='text'] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input[type='text']:focus {
      outline: none;
      border-color: #74ebd5;
      box-shadow: 0 0 6px rgba(116, 235, 213, 0.4);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      display: flex;
      justify-content: flex-end;
      margin: 8px 0;
      animation: fadeInUp 0.3s ease;
    }

    .user .message-content {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #000;
      padding: 12px 18px;
      border-radius: 18px 18px 0 18px;
      border: 2px solid #5cd1c4;
      max-width: 70%;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .user .message-content::after {
      content: "";
      position: absolute;
      right: -8px;
      top: 10px;
      border: 8px solid transparent;
      border-left-color: #acb6e5;
    }

    .bot {
      display: flex;
      justify-content: flex-start;
      margin: 8px 0;
      animation: fadeInUp 0.3s ease;
    }

    .bot .message-content {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #000;
      padding: 12px 18px;
      border-radius: 18px 18px 18px 0;
      border: 2px solid #9ca8b8;
      max-width: 70%;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .bot .message-content::after {
      content: "";
      position: absolute;
      left: -8px;
      top: 10px;
      border: 8px solid transparent;
      border-right-color: #c3cfe2;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #74ebd5, #9face6);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #5ddbc0, #8190e5);
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      .main {
        width: 95%;
        padding: 10px;
        gap: 5px;
      }
      input[type='text'] {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
    @keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message {
    animation: fadeInUp 0.3s ease;
}

  </style>
</head>
<body>
    <h1>Char Bot</h1>

  <div id="chatId"></div>

  <div class="main">
    <input type="text" placeholder="Ask any question" id="inputId" />
    <button id="buttonId">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chatId");
    const buttonElement = document.getElementById("buttonId");
    const inputElement = document.getElementById("inputId");
    const key = ''; // Replace with your valid key

    buttonElement.addEventListener("click", sendMessage);
    inputElement.addEventListener("keypress", event => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function appendMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add('message', sender);

    const bubble = document.createElement("div");
    bubble.classList.add('message-content');
    msg.appendChild(bubble);
    chat.appendChild(msg);

    if (sender === 'bot') {
        let index = 0;
        const typingSpeed = 20; // smaller = faster

        const typingEffect = setInterval(() => {
            if (index < text.length) {
                bubble.textContent += text.charAt(index);
                index++;
            } else {
                clearInterval(typingEffect);
            }
            chat.scrollTop = chat.scrollHeight;
        }, typingSpeed);
    } else {
        bubble.textContent = text;
        chat.scrollTop = chat.scrollHeight;
    }
}


    async function sendMessage() {
      const question = inputElement.value.trim();
      if (!question) return;

      appendMessage(question, 'user');
      inputElement.value = '';
      buttonElement.disabled = true;

      appendMessage("Typing...", "bot");

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: question }] }],
              generationConfig: { temperature: 0.7, maxOutputTokens: 500 }
            })
          }
        );

        const data = await response.json();

        if (chat.lastChild && chat.lastChild.textContent === "Typing...") {
          chat.lastChild.remove();
        }

        if (data.candidates &&
          data.candidates.length > 0 &&
          data.candidates[0].content &&
          data.candidates[0].content.parts &&
          data.candidates[0].content.parts.length > 0 &&
          data.candidates[0].content.parts[0].text) {
          appendMessage(data.candidates[0].content.parts[0].text, 'bot');
        } else if (data.error && data.error.message) {
          appendMessage(`Error: ${data.error.message}`, 'bot');
        } else {
          appendMessage("Sorry, I can't answer that question.", 'bot');
        }

      } catch (error) {
        if (chat.lastChild && chat.lastChild.textContent === 'Typing...') {
          chat.lastChild.remove();
        }
        appendMessage(`${error}, Please check your Internet.`, 'bot');
      } finally {
        buttonElement.disabled = false;
      }
    }
  </script>

</body>
</html>
